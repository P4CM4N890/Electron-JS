<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src 'self'">
    <title>Marcadores</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Marcadores</h1>

    <div class="alert alert-warning errorMessage visually-hidden" role="alert"></div>

    <section class="createMarker">
        <form class="row g-3 createForm">
            <div class="col-auto">
                <input type="url" class="form-control createMarkerURL" placeholder="URL">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-dark createButton" value="Agregar" disabled>
            </div>
        </form>
    </section>

    <div class="formMarkers">
        <section class="markers"></section>
    </div>

    <section class="controls">
        <button class="btn btn-danger removeMarkers">Remover Marcadores</button>
    </section>

    <script src="./renderer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src 'self'"> -->

    <title>Gestor de Personas</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="p-3" id="formPeople">
                    <p class="h2 mb-4 text-center">Registro</p>
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control" required/>
                          <label class="form-label" for="firstName">Nombre(s)</label>
                        </div>
                      </div>
            
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control" required/>
                          <label class="form-label" for="lastName">Apellido(s)</label>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control" required/>
                      <label class="form-label" for="email">Email</label>
                    </div> 
                  
                    <!-- Submit button -->
                    <button type="submit" id="bttonRegister" class="btn btn-primary btn-block mb-4">Registrar</button>
                  </form>
            </div>
        </div>
        <hr class="divider-horizontal" />
        <div class="row">
            <div class="col">
                <table class="table table-striped p-2">

                    <div class="row">
                        <div class="col-md-2">
                            <p class="h4 mb-4 text-left">Contactos</p>
                        </div>
                        <div class="col-md-1">
                            <i class="fas fa-user-friends fa-lg"></i>
                            <span class="badge rounded-pill badge-notification bg-danger" id="number"></span>
                        </div>
                    </div>           

                    <thead>
                      <tr>
                        <th scope="col">Nombre(s)</th>
                        <th scope="col">Apellido(s)</th>
                        <th scope="col">Email</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="peopleData">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
